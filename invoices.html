<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="invoices.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- google materials -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
  </head>
  <body>
    <div>
      <div class="navbar">
        <div>
          <h1>Invoices</h1>
        </div>
        <div class="navbar-right">
          <span class="material-symbols-outlined"> search </span>
          <img
            class="user-profile"
            src="duck flowe 2.png"
            alt="user profile {TODO: link}"
          />
        </div>
      </div>

      <div class="content">
        <div class="tab-bar">
          <div class="tab selected" onclick="setPageTab('all')">
            <span>All</span>
          </div>
          <div class="tab" onclick="setPageTab('one-time')">
            <span>One-Time</span>
          </div>
          <div class="tab" onclick="setPageTab('recurring')">
            <span>Recurring</span>
          </div>
        </div>

        <div class="options-bar">
          <div class="options-left search-wrapper">
            <input
              type="text"
              placeholder="Search In Invoices..."
              class="table-search-bar"
              id="table-search-bar"
            />
            <span class="material-symbols-outlined search-icon"> search </span>
          </div>
          <div class="options-right" id="options-buttons">
            <button class="options-button">
              <span class="material-symbols-outlined export-icon">
                download
              </span>
              <span>Export</span>
            </button>

            <button
              class="options-button blue"
              onclick="window.location.href='invoiceBuilder.html'"
            >
              <span class="material-symbols-outlined plus-icon"> add </span>
              <span>Invoice</span>
            </button>

            <button class="options-button blue" onclick="addRecurringInvoice()">
              <span class="material-symbols-outlined plus-icon"> add </span>
              <span>Recurring Invoice</span>
            </button>
          </div>
        </div>

        <div class="filter-container" id="filter-container">
          <span class="material-symbols-outlined"> tune </span>
          <span>Filter By:</span>
        </div>

        <div class="table-container" id="table-container">
          <!-- table content -->
        </div>
      </div>
    </div>

    <script type="module" src="invoices.js"></script>
  </body>
</html>
