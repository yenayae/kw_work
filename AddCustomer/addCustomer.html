<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="addCustomer.css" />
  </head>
  <body>
    <header>
      <h1>Add Customer</h1>
    </header>
    <main>
      <form id="add-customer-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <div class="payment-method-wrapper">
          <ul class="payment-method-list">
            <li>
              <div
                class="payment-method-option"
                onclick="selectPaymentMethod(this)"
              >
                <span>Card</span>
              </div>
              <div class="payment-method closed" id="card-payment-method"></div>
            </li>
            <li>
              <div
                class="payment-method-option"
                onclick="selectPaymentMethod(this)"
              >
                <span>Bank Account</span>
              </div>
              <div class="payment-method closed" id="bank-payment-method"></div>
            </li>
          </ul>

          <div id="payment-method"></div>
        </div>

        <button type="submit">Add Customer</button>
      </form>
    </main>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="addCustomer.js"></script>
  </body>
</html>
