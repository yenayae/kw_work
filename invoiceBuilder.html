  <body>
    <form onsubmit="addInvoice(event)" method="POST" class="create-form">
      <label for="invoice-amount">
        Invoice Amount:
        <input
          type="number"
          id="invoice-amount"
          name="invoiceAmount"
          step="0.01"
          required
        />
      </label>

      <button
        style="
          display: block;
          margin: 0 auto;
          background-color: blue;
          color: white;
          padding: 10px 20px;
          text-align: center;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        "
        type="submit"
      >
        ADD TEST INVOICE
      </button>
    </form>

    <button
      style="
        display: block;
        margin: 0 auto;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      "
      onclick="payInvoice()"
    >
      TEST PAYING INVOICE
    </button>
