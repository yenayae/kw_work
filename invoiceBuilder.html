<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="invoices.css" />
    <link rel="stylesheet" href="invoiceBuilder.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- google materials -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
    />
  </head>

  <body>
    <form onsubmit="addInvoice(event)" method="POST" class="create-form">
      <label for="invoice-amount">
        Invoice Amount:
        <input
          type="number"
          id="invoice-amount"
          name="invoiceAmount"
          step="0.01"
          required
        />
      </label>

      <button
        style="
          display: block;
          margin: 0 auto;
          background-color: blue;
          color: white;
          padding: 10px 20px;
          text-align: center;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
        "
        type="submit"
      >
        ADD TEST INVOICE
      </button>
    </form>

    <button
      style="
        display: block;
        margin: 0 auto;
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      "
      id="pay-invoice-button"
    >
      TEST PAYING INVOICE
    </button>

    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="invoiceBuilder.js"></script>
    <script type="module" src="testInvoicePay.js"></script>
  </body>
</html>
